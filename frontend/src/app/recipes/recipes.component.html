<mat-toolbar color="secondary">Recipes</mat-toolbar>
<div class="container">
  <mat-grid-list cols="3" gutterSize="1px">
    <mat-grid-tile *ngFor="let recipe of recipes">
      <mat-card [style.width]="'90%'" >
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="">
        <mat-card-subtitle>{{recipe.name}}</mat-card-subtitle>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
