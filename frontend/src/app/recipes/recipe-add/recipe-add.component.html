<h1>Add a recipe</h1>
<div class="row">
  <div class="col-xs-12">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
  </div>
  <div class="col-xs-12">
    <mat-form-field>
      <mat-label>Link</mat-label>
      <input matInput [(ngModel)]="link">
    </mat-form-field>
  </div>
</div>
<div class="row">
  <button mat-raised-button color="primary" (click)="addRecipe()">Add</button>
</div>
