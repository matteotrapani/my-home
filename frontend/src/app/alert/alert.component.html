<h2 mat-dialog-title> {{ header }}</h2>
<mat-dialog-content>
  <div>
    <mat-icon>info</mat-icon> {{ message }}
  </div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" (click)="action()"></button>
  <button mat-raised-button mat-dialog-close>
    Close
  </button>
</mat-dialog-actions>
